<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">

<link rel="import" href="utilities.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="charge-autocomplete.html">
<link rel="import" href="week-entry.html">
<link rel="import" href="current-charges-by-task.html">
<link rel="import" href="current-charges-by-date.html">

<script src="../bower_components/moment/min/moment.min.js"></script>

<dom-module id="time-entry">
  <template>

    <style include="shared-styles">

      paper-card, current-charges {
        margin: 1rem 1rem 0rem 1rem;
        display: block;
        width: calc(100% - 2rem);
      }

      charge-autocomplete {
        margin-bottom: 1rem;
        display: block;
      }

      week-entry {
        width: 100%;
      }

      .list-actions {
        text-align: left;
      }

      paper-icon-button {
        color: #444;
      }

      paper-dialog h2 {
        padding: 1rem;
      }

      iron-pages,
      paper-tabs {
        display: block;
        width: 100%;
      }

      current-charges-by-task,
      current-charges-by-date {
        display: block;
        margin: 1rem;
      }

    </style>

    <paper-toast id="toast"></paper-toast>

    <div class="vertical layout center">

      <paper-card heading="Add Charges">

        <div class="card-content">

          <charge-autocomplete id="chargeAutocomplete"
            on-code-selected="focusOnMonday"
            selected-code="{{selectedCode}}"
            allocations="[[allocations]]"
            tree-allocations="[[treeAllocations]]">
          </charge-autocomplete>

          <div class="horizontal layout center center-center">
            <paper-icon-button icon="arrow-back" on-tap="prevWeek"></paper-icon-button>
            <week-entry id="weekEntry"
              current-date="{{currentDate}}"
              charges="{{dayCharges}}">
            </week-entry>
            <paper-icon-button icon="arrow-forward" on-tap="nextWeek"></paper-icon-button>
          </div>

          <paper-textarea id="comments"
            label="Comments"
            max-rows="3"
            char-counter="true"
            maxlength="255">
          </paper-textarea>

        </div>

        <div class="card-actions">
          <paper-button on-tap="save" disabled="[[!readyForSave]]">
            <iron-icon icon="save"></iron-icon>Save
          </paper-button>
        </div>

      </paper-card>

      <paper-tabs selected="{{currentChargeView}}">
        <paper-tab>Charges By Task</paper-tab>
        <paper-tab>Charges By Date</paper-tab>
      </paper-tabs>

      <iron-pages selected="{{currentChargeView}}">
        <current-charges-by-task charges="[[currentCharges]]">
        </current-charges-by-task>
        <current-charges-by-date charges="[[currentCharges]]">
        </current-charges-by-date>
      </iron-pages>

    </div>

    <paper-dialog id="pasteDialog"
      entry-animation="scale-up-animation"
      exit-animation="fade-out-animation">
      <h2>Paste [[clipboardItems.length]] Charges to Which Date?</h2>
      <paper-dialog-scrollable>
        <paper-date-picker id="datePicker"
          date="{{pasteDate}}"
          force-narrow>
        </paper-date-picker>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button on-tap="saveClipboard" dialog-confirm>Paste</paper-button>
        <paper-button dialog-dismiss>Cancel</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    (() => {
      'use strict';

      class TimeEntry extends EpycorUtilities(Polymer.Element) {

        static get is() { return 'time-entry' }

        static get properties() {
          return {
            currentDate: {
              type: Object,
              value: () => moment().day(0),
              observer: 'currentDateChanged'
            },
            selectedCode: {
              type: Object,
              notify: true
            },
            currentChargeView: {
              type: Number,
              value: () => 0
            }
          }
        }

        get observers() {
          return [
            'chargesOrCodeChanged(charges.*, selectedCode)'
          ]
        }

        currentDateChanged(currentDate) {
          let b64date = this.asBase64(currentDate);
        }

        prevWeek() {
          this.currentDate = moment(this.currentDate.subtract(1, 'week'));
        }

        nextWeek() {
          this.currentDate = moment(this.currentDate.add(1, 'week'));
        }

        chargesOrCodeChanged(charges, selectedCode) {
          this.readyForSave = !!selectedCode &&
                              charges.base.some(c => c.hours > 0);
        }

        focusOnMonday() {
          this.$.weekEntry.focusOnMonday();
        }

        saveClipboard() {
          this.$.toast.show({
            text: 'Coming soon!'
          });

          this.clipboardItems.forEach(ci => {
            let oldDate = moment(ci.TimeEntryDate),
                newDate = moment(this.pasteDate),
                hours = [{hours:0}, {hours:0}, {hours:0}, {hours:0}, {hours:0}, {hours:0}, {hours:0}];

            hours[newDate.day()] = {hours:ci.Hours};

            this.saveTask({data:ci}, newDate.day(0).toISOString(), hours, ci.WorkComment);
          });
        }

        showPasteDialog(event, charges) {
          this.clipboardItems = charges;
          this.$.pasteDialog.open();
        }

        saveTask(task, date, hours, comments) {

          function removeParents(c) {
            let ret = {};

            for (var p in c) {
              if (c.hasOwnProperty(p) && p != 'parent') {
                ret[p] = c[p];
              }
            }

            return ret;
          }

          this.$.timeSubmitAjax.body = {
            task: removeParents(task),
            charges: hours,
            date: date,
            comments: comments
          };

          this.$.timeSubmitAjax.generateRequest();

        }

        save() {
          console.log(`saving ${this.selectedCode}...`);
          this.saveTask(this.selectedCode, this.currentDate, this.charges,
                        this.$.comments.value);
        }

        respond() {
          this.$.weekEntry.clear();
          this.$.chargeAutocomplete.clear(true);
          this.$.comments.value = '';
          //this.$.currentCharges.regenerate();
          this.$.chargeAutocomplete.focus();
        }

        respondToError(event, detail) {
          this.$.toast.show({
            text: event.detail.request.xhr.response.message
          });
        }

      }

      customElements.define(TimeEntry.is, TimeEntry);

    })();
  </script>
</dom-module>
