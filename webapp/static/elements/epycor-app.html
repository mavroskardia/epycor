<dom-module id="epycor-app">
  <template>
    <style include="shared-styles">

      #contents {
        overflow: hidden;
        height: calc(100vh - 64px);
        background-color: #f3f3f3;
      }

      paper-tabs {
        width: 100%;
      }

      app-drawer {
        z-index: 10;
      }

      paper-dialog h2 {
        padding: 1rem;
      }

      .sidebar {
        height: 90vh;
      }

    </style>

    <iron-ajax id="clearCredsAjax"
      url="/clearcreds"
      on-response="credsCleared">
    </iron-ajax>

    <paper-dialog id="restartDialog"
      modal with-backdrop>
      <p>Credentials cleared successfully, please restart the application.</p>
    </paper-dialog>

    <app-header>
      <app-toolbar>
        <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
        <div main-title>Epycor</div>
      </app-toolbar>
    </app-header>

    <app-drawer id="drawer" swipe-open>
      <app-toolbar>Menu</app-toolbar>

      <div class="vertical layout sidebar">
        <paper-menu selected="{{selected}}" class="flex">
          <paper-icon-item>
            <iron-icon item-icon icon="assignment"></iron-icon>
            <paper-item-body>Allocations</paper-item-body>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon item-icon icon="schedule"></iron-icon>
            <paper-item-body>Enter Time</paper-item-body>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon item-icon icon="dashboard"></iron-icon>
            <paper-item-body>Analytics</paper-item-body>
          </paper-icon-item>
        </paper-menu>

        <paper-button on-tap="clearAuth">Clear Credentials</paper-button>

        <paper-dialog id="clearConfirm">
          <p>Are you sure you want to clear your saved credentials?</p>
          <div class="buttons">
            <paper-button on-tap="clearCreds">Confirm</paper-button>
            <paper-button dialog-dismiss>Cancel</paper-button>
          </div>
        </paper-dialog>
      </div>

    </app-drawer>

    <div id="contents">

      <iron-pages selected="{{selected}}">

        <allocations-list
          selected-code="{{selectedcode}}"
          filtered-allocations="{{filteredAllocations}}">
        </allocations-list>

        <time-entry
          selected-code="{{selectedcode}}"
          filtered-allocations="[[filteredAllocations]]">
        </time-entry>

        <div>
          coming soon!
        </div>

      </iron-pages>

    </div>

  </template>
  <script>
    (() => {
      'use strict';

      class EpycorApp {
        get is() { return 'epycor-app' }

        get observers() {
          return [
            'selectedcodeChanged(selectedcode)',
            'selectedChanged(selected)'
          ];
        }

        get properties() {
          return {
            selected: {
              type: Number,
              value: () => 1
            }
          }
        }

        selectedChanged(s) {
          this.$.drawer.close();
        }

        selectedcodeChanged(sc) {
          this.selected = 1;
        }

        clearAuth() {
          this.$.clearConfirm.open();
        }

        clearCreds() {
          this.$.clearCredsAjax.generateRequest();
        }

        credsCleared() {
          this.$.restartDialog.open();
        }

      }

      Polymer(EpycorApp);

    })();
  </script>
</dom-module>
